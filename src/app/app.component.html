<div class="bg-gray-900 relative py-28 sm:py-32 h-full min-h-screen">
  <div class="blur-[138px] absolute inset-0 m-auto max-w-7xl h-[230px]"
    style="background:linear-gradient(106.89deg, rgba(192, 132, 252, 0.11) 15.73%, rgba(14, 165, 233, 0.41) 15.74%, rgba(232, 121, 249, 0.26) 56.49%, rgba(79, 70, 229, 0.4) 115.91%)">
  </div>
  <div class="relative">
    <section class="custom-screen items-center gap-12 text-gray-600 flex flex-col sm:justify-center sm:text-center xl:flex-row xl:text-left"
      *ngIf="loading">
      <h1 class="text-4xl text-white font-extrabold sm:text-6xl">Loading</h1>
    </section>
    <section *ngIf="videoLoaded">
      <div
        class="custom-screen items-center gap-12 text-gray-600 flex flex-col sm:justify-center sm:text-center xl:flex-row xl:text-left">

        <div class="flex-none space-y-5 max-w-4xl xl:max-w-2xl">
          <h1 class="text-4xl text-white font-extrabold sm:text-6xl">Run ffmpeg command</h1>
          <div class="items-center gap-x-3 font-medium text-sm sm:flex sm:justify-center xl:justify-start">
            <button type="button" (click)="runSnipVideo()" class="py-2.5 px-4 text-center rounded-lg duration-150 block text-white bg-sky-500 hover:bg-sky-600 active:bg-sky-700">Snip video</button>
            <button type="button" (click)="generateFrames()" class="py-2.5 px-4 text-center rounded-lg duration-150 block text-gray-100 bg-gray-700 hover:bg-gray-800 mt-3 sm:mt-0">Generate Thumbs</button>
          </div>
        </div>
        <div class="flex-1 w-full sm:max-w-2xl xl:max-w-xl">
          <div class="relative">
            <h2 class="text-lg text-white font-extrabold sm:text-2xl mb-10">Original Video</h2>
            <video #videoRef controls class="w-full h-full"></video>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
